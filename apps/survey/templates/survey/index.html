<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Survey Form</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'survey/style.css' %}">
   </head>
   <body>
      <div class="thisForm">
         <h1>Survey Form</h1>
         <form class="form" action="{% url 'process' %}" method="post">
            {% csrf_token %}
            <label for="name"> Name:
               <input type="text" id="name" name="name" />
            </label>
            <label for="location"> Dojo Location:
               <select class="" name="location">
                  <option name="location" value="seattle">Seattle</option>
                  <option name="location" value="chicago">Chicago</option>
                  <option name="location" value="dc">Washington, DC</option>
                  <option name="location" value="sf">San Francisco</option>
                  <option name="location" value="ny">New York City</option>
               </select>
            </label>
            <label for="location"> Favorite Language:
               <select class="" name="language">
                  <option name="language" value="python">python</option>
                  <option name="language" value="javascript">javascript</option>
                  <option name="language" value="ruby">ruby</option>
                  <option name="language" value="c++">c++</option>
                  <option name="language" value="swift">swift</option>
               </select>
            </label>
            <label for="comment"> Comment:
               <textarea name="comment" rows="8" cols="40"></textarea>
            </label>
               <input type="submit" value="Submit" />
         </form>
      </div>
   </body>
</html>
